<app-botao class="botao-adicionar-conta" (click) = "abrirModal()">
        <img src="icones/carteira.svg" alt="" class="icone-carteira">
        Adicione uma conta
</app-botao>
<app-modal [(aberta)]="modalAberta">
    <ng-container modalCabecalho>
        <img src="icones/carteira.svg" alt="">
        <h2 class="text-x1">Adicionar conta</h2>
    </ng-container>
    <form class="form text-md" (ngSubmit)="aoSubmeter()" ngNativeValidate>
        <label class="label-grupo">
            Banco
            <input class="input" type="text" name="nome-conta" [(ngModel)]="novaContaForm.nome" required>
        </label>

        <label class="label-grupo">
            Saldo
            <input class="input" type="number" name="valor-saldo" min="0.00" step="0.01" placeholder="R$ 500,00" [(ngModel)]="novaContaForm.saldoInicial" required>
        </label>
        <app-botao class="botao-adicionar-contra">
            Adicionar
        </app-botao>
    </form>
</app-modal>
